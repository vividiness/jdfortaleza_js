m=prompt(("Impar ou Par? \nDigite um número"))

while(m != Number(m)){
    m=prompt(("Impar ou Par? \nDigita um número aí amigão ¯\\_(ツ)_/¯" ))
}

switch(m%2){
    case 0:
        document.write("O número "+m+ " é par.")
        break;
       
    case 1:
        document.write("O número "+m+" é impar.")    
        break;

        default:
            document.write("? ¯\\_(ツ)_/¯")
}
