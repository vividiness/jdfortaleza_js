<script type="text/javascript">

//1) Faça um programa que imprima na tela os números de 1 a 20

document.write("1) Faça um programa que imprima na tela os números de 1 a 20. <br>")
for(x=1;x<=20; x++){
    document.write(x, " ");

}
//2) Faça um programa que imprima na tela os números de 1 a 30 e do lado apresente a soma dos números existentes.

document.write("<br><br>"+"2) Faça um programa que imprima na tela os números de 1 a 30 e do lado apresente a soma dos números existentes. <br>")

var soma=0;
for(i=1;i<=30; i++){
    soma+=i;
    document.write(i+ " "+soma+"<br>")
}

+"inteiros que estão no intervalo compreendido por eles. <br>")

while(i1 != Number(i1) && i2 != Number(i2)){
i1 = prompt("Digite um número inteiro válido!")
i2 = prompt("Digite outro número inteiro válido!")  
}

if(i1 > i2){
    maior = i1;
    menor = i2;
} else{
    maior = i2;
    menor = i1;
    }

while(menor <= maior){
document.write(menor + " ")
menor++; 
}

//5) Faça um programa que leia 5 números e informe a soma e a média dos números.

 }

/*
7) Desenvolva um gerador de tabuada, capaz de gerar a tabuada de qualquer número inteiro entre 1 a 10. O usuário deve informar de
 qual numero ele deseja ver a tabuada. A saída deve ser conforme o exemplo abaixo:
    Tabuada de 5:
    5 X 1 = 5
    5 X 2 = 10
    ...
    5 X 10 = 50
*/

var tabuada = prompt("Qual tabuada deseja ver?")

while(tabuada != Number(tabuada)){
    tabuada = prompt("Digite um número para a tabuada")
}

while (tabuada <=0 || tabuada>10){
tabuada = prompt("Digite o número da tabuada entre 1-10!")
}

document.write("<br><br> 7) Desenvolva um gerador de tabuada, capaz de gerar a tabuada de qualquer número inteiro entre 1 a 10."+
" O usuário deve informar de qual numero ele deseja ver a tabuada. <br>")
for(j=1;j<=10; j++){
    document.write(tabuada+" x "+j+" = "+(j*tabuada)+"<br>")
}

</script>
